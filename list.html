<!DOCTYPE html>
<html lang="en">
<head>
    <title>List</title>
</head>
<body>
    <h3>Unorder list</h3>
    <ul><!--Unorder list-tartibsiz royhat-->
        <li><!--List item-royhat elementi-->
            Olma
        </li>
        <li>
            Nok
        </li>
        <li>
            Uzum
        </li>
        <li>
            Yangi mevalar
            <ul><!--royhat ichida royhat-->
                <li>
                    Anor
                </li>
                <li>
                    Xurmo
                </li>
            </ul>
        </li>
    </ul>
    <hr>
    <h3>Order list</h3>
    <ol><!--Order list-tartiblangan royhat-->
        <li>
            Abduloh
        </li>
        <li>
            Raxmatilla
        </li>
    </ol>

</body>
</html>
